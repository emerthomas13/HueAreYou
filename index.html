<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1"><title>Hue Are You</title><style>.js-modal {
            position: absolute;
            min-width: 300px;
            max-width: 700px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
        }

        .js-modal-inner {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: large;
            text-align: center;
        }</style><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><link rel="shortcut icon" href="/hue-are-you/favicon.ico"></head><body><script>// https://w3bits.com/labs/javascript-modal/
        let createModal = (modalContent) => {
            // Definitions
            let modal = document.createElement("div"),
                modalStyle = document.createElement("style"),
                modalCSS = '.js-modal{position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, .1); min-width: 300px; max-width: 700px; padding: 40px;} .js-modal-inner{position: relative; padding: 5px; }',
                theBody = document.getElementsByTagName('body')[0],
                theHead = document.getElementsByTagName('head')[0];

            // Add content and attributes to the modal
            modal.setAttribute("class", "js-modal");
            modal.innerHTML = '<div class="js-modal-inner">' + modalContent + '</div>';
            theBody.appendChild(modal);

            //var modalClose = document.querySelector("#js_modal_close");

            // Add the modal styles dynamically
            if (modalStyle.styleSheet) {
                modalStyle.styleSheet.cssText = modalCSS;
            } else {
                modalStyle.appendChild(document.createTextNode(modalCSS));
            }
            theHead.appendChild(modalStyle);

            // Close the modal on button-click

            window.addEventListener('click', function () {
                modal.remove();
                modalStyle.remove();
            });

        }
        window.addEventListener('load', function () {
            /* Remember to escape the characters to their respective valid
               HTML entities, for eg. ' will become \' */
            createModal('<br>Go on a virtual journey to discover your inner color. <br><br> Click anywhere to begin!<br><br>');
        });</script><my-app></my-app><script src="/hue-are-you/main.fce1b3335411e754f6bf.js"></script></body></html>
